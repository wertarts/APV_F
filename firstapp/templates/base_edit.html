{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <h3>{{ title }}</h3>

    <form method="post" action="." novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-sm btn-primary">
            <span>Save</span>
        </button>
    </form>

{% endblock %}
